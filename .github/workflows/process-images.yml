name: Process Images

on:
  push:
    paths:
      - '_originals/**/*.{jpg,png,heic}'
      - '_originals/**/*.yml'

jobs:
  process-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick exiftool libvips-dev
          npm install -g sharp # Fast image processing

      - name: Install AI Review Dependencies
        run: |
          cd scripts
          npm install --save @anthropic-ai/sdk
          chmod +x review_photo.js

      - name: Process Images & Generate Content with AI Review
        env:
          SKIP_COMMIT: ${{ github.event.head_commit.message == 'SKIP PROCESSING' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ENABLE_AI_REVIEW: ${{ secrets.ENABLE_AI_REVIEW || 'true' }}
        run: |
          if [ "$SKIP_COMMIT" = true ]; then
            echo "Skipping processing...";
            exit 0;
          fi
          ./scripts/process_images.sh
          
      - name: Commit Changes
        if: ${{ env.SKIP_COMMIT != 'true' }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto: Process new images [skip ci]" || echo "No changes"
          git push

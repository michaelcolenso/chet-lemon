---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  <time>{{ page.date | date_to_long_string }}</time>
  
  <figure>
    <a href="{{ page.image }}">
      <img src="{{ page.thumb }}" alt="{{ page.description }}">
    </a>
    <figcaption>{{ page.description }}</figcaption>
  </figure>
</article>
